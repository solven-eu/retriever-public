<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }
      .flex-item {
        width: calc(50% - 20px);
        margin: 10px;
      }
        @media (max-width: 768px) {
    .flex-item {
      width: 50%;
      margin: 10px 0;
    }
  }
    </style>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      let ourColors = ['#f00020', '#34c924', '#ec8f6e', '#f3b49f', '#f6c7b6'];

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);
      google.charts.setOnLoadCallback(drawChart3);
      google.charts.setOnLoadCallback(drawChart4);
      google.charts.setOnLoadCallback(drawChart5);
      google.charts.setOnLoadCallback(drawChart6);
      google.charts.setOnLoadCallback(drawChart7);
      google.charts.setOnLoadCallback(drawChart8);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([
          ['6 secondes', 2],
          ['5 secondes', 10],
          ['4 secondes', 2],
          ['3 secondes', 2]
        ]);

        // Set chart options
        var options = {'title':'Start processing transaction to phase[1] duration ',
                       'colors': ourColors
                     };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_1'));
        chart.draw(data, options);
      }

            function drawChart2() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([
          ['14 secondes', 1],
          ['10 secondes', 2],
          ['9 secondes', 4]
        ]);

        // Set chart options
        var options = {'title':'Login phase duration ',
                       'colors': ourColors
                     };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_2'));
        chart.draw(data, options);
      }
            function drawChart3() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([
          ['10 secondes', 1],
          ['9 secondes', 3],

        var options = {'title':'Profil phase duration ',

        chart.draw(data, options);
      }
            function drawChart4() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([

        var options = {'title':'Tax income tax notice table (documents) phase duration ',

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_4'));
        chart.draw(data, options);
      }
            function drawChart5() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([

        chart.draw(data, options);
      }
            function drawChart6() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([
          ['8 secondes', 1],

        ]);

        // Set chart options
        var options = {'title':'Marital stat phase etc... duration ',
                       'colors': ourColors
                     };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_6'));
        chart.draw(data, options);
      }
            function drawChart7() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([
          ['10 secondes', 1],
          ['9 secondes', 1],
          ['8 secondes', 3]
        ]);

        // Set chart options
        var options = {'title':'Finances income table phase duration',

            function drawChart8() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'transactionNumber');
        data.addRows([
          ['+60 secondes', 1],
          ['45-50 secondes', 4]
        ]);

        // Set chart options
        var options = {'title':'Full transaction duration ',
                       'colors': ourColors
                     };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_8'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
  <div class="flex-container">
    <div class="flex-item">
      <div id="chart_1"></div>
    </div>
    <div class="flex-item">
      <div id="chart_2"></div>
    </div>
    <div class="flex-item">
      <div id="chart_3"></div>
    </div>
    <div class="flex-item">
      <div id="chart_4"></div>
    </div>
    <div class="flex-item">
      <div id="chart_5"></div>
    </div>
    <div class="flex-item">
      <div id="chart_6"></div>
    </div>
    <div class="flex-item">
      <div id="chart_7"></div>
    </div>
    <div class="flex-item">

    </div>
  </div>
  </body>
</html>
